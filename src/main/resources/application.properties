spring.datasource.url=jdbc:postgresql://localhost/repcen
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.name=repcen
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.use-new-id-generator-mappings=true

spring.data.rest.basePath=/api
spring.jpa.show-sql=true

server.compression.enabled=true
server.compression.mime-types=application/hal+json,application/json,application/xml,text/html,text/xml,text/plain,text/css,application/javascript,application/font-woff2

spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION

spring.mandatory-file-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
