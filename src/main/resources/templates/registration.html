<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form action="/user/registration" method="post">
    <div>
        <div><label>firstName: <input type="text" name="firstName"> </label></div>
        <div><label>lastName: <input type="text" name="lastName"> </label></div>
        <div><label>middleName: <input type="text" name="middleName"> </label></div>
        <div><label>email: <input type="text" name="email"> </label></div>
        <div><label>password: <input type="text" name="password"> </label></div>
        <div><input type="submit" value="Sign In"></div>
    </div>
</form>
</body>
</html>
